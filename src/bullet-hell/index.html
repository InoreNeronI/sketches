<extends src="responsive-layout.html">
  <block name="title"><title>Bullet Hell</title></block>
  <block name="styles" type="append"><link rel="stylesheet" href="index.scss" /></block>
  <block name="header">Bullet Hell</block>
  <block name="pane">
    <div id="BulletHell"></div>
    <div id="sidebar">
      <header>
        <h1>Bullet Hell</h1>
      </header>
      <main>
        <p id="level"></p>
        <p id="score"></p>
        <p id="scoremult"></p>
        <div id="debug">
          <p id="fps"></p>
          <p id="avgfps"></p>
        </div>
        <h2>Controls</h2>
        <ul>
          <li><span class="control">Arrow keys</span> or <span class="control">WASD</span> to move.</li>
          <li><span class="control">Z</span> or <span class="control">B</span> to fire.</li>
          <li><span class="control">X</span> or <span class="control">N</span> to slow down time.</li>
          <li><span class="control">C</span> or <span class="control">M</span> to use a bomb to clear the screen.</li>
          <li><span class="control">P</span> to pause.</li>
        </ul>
      </main>
    </div>
  </block>
  <block name="footer">Bullet Hell</block>
  <block name="scripts" type="append">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"
      integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="util.js" defer></script>
    <script src="template/models.js" defer></script>
    <script src="template/bosses.js" defer></script>
    <script src="template/bullets.js" defer></script>
    <script src="template/enemies.js" defer></script>
    <script src="template/items.js" defer></script>
    <script src="template/levels.js" defer></script>
    <script src="template/particles.js" defer></script>
    <script src="template/weapons.js" defer></script>
    <script src="class/entity.js" defer></script>
    <script src="class/bullet.js" defer></script>
    <script src="class/emitter.js" defer></script>
    <script src="class/item.js" defer></script>
    <script src="class/particle.js" defer></script>
    <script src="class/particle_system.js" defer></script>
    <script src="class/ship.js" defer></script>
    <script src="class/boss.js" defer></script>
    <script src="class/enemy.js" defer></script>
    <script src="class/player.js" defer></script>
    <script src="class/starfield.js" defer></script>
    <script src="class/wall.js" defer></script>
    <script src="index.js" defer></script>
  </block>
</extends>
